<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic oop</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

<div id="table-container"></div>

<script>
class Table {
    constructor(containerId, columns, data) {
        this.container = document.getElementById(containerId);
        this.columns = columns;
        this.data = data;
        this.render();
    }

    render() {
        const table = document.createElement('table');
        table.innerHTML = `
            <tr>
                ${this.columns.map(column => `<th>${column}</th>`).join('')}
            </tr>
            ${this.data.map(row => `<tr>${row.map(cell => `<td>${cell}</td>`).join('')}</tr>`).join('')}
        `;
        this.container.appendChild(table);
    }
}

const columns = ["Name", "Phone Number", "Email"];
const data = [
    ["arsal al qital ", "(021) 1234 5678", "arsalalqital@gmail.com"],
    ["fadillah ramdan", "(022) 8765 4321", "fadillah123@gmail.com"],
    ["rakasiwi", "(023) 2468 1357", "rakasiwi@gmail.com"]
];

new Table('table-container', columns, data);
</script>

</body>
</html>
